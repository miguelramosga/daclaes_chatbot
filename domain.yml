          \n\n¡Escríbeme el nombre de la herramienta sobre la que quieres saber más!"

  utter_analizar_dialectos_pdmapping:
  - text: "PDMapping es una herramienta a la que es posible acceder gracias a CLARIN K. Puede generar un gran interés para los que quieran analizar cuestiones dialectológicas en la medida en que su función es la de abordar las percepciones que se tienen en torno a tales dialectos. Sirve entonces para tener un  registro de qué es lo que se piensa al respecto y ayuda a analizar esta información con facilidad. 
          \n\nSe puede usar con el gallego."

  utter_analizar_dialectos_folerpa:
  - text: "Ferramenta On-Line de ExpeRimentación PerceptivA (FOLErPa) es una herramienta a la que CLARIN K da acceso y que permite a llevar a cabo investigaciones en torno a las percepciones que se tienen de cuestiones lingüísticas. Así pues, da la posibilidad de crear un cuestionario perceptivo que, después, también ayuda a difundir. Asimismo, posibilita que los resultados se almacenen y se administren para analizarlos posteriormente, algo para lo que también proporciona un módulo en el que realizar dicha tarea.
          \n\nSe puede usar con el castellano, el catalán, el vasco y el gallego."

  utter_analizar_dialectos_basyque:
  - text: "BASYQUE es una aplicación web a la que CLARIN K da acceso y cuya función principal es la de ayudar al investigador a analizar, entre los dialectos del vasco, la variación sintáctica. La información se obtiene principalmente a partir de cuestionarios que se van realizando y lo que permite hacer la herramienta son tareas relacionadas con el almacenamiento y la gestión de los datos, así como su posterior búsqueda. 
          \n\nSe puede usar con el vasco."

  utter_conocer_corpus:
  - text: "CLARIN K da acceso a distintos corpus sobre los que también te puedo informar:
          \n- RILG es un corpus del gallego con datos textuales y léxicos.
          \n- ETSC es uno del vasco orientado al ámbito científico.
          \n- Universal Dependencies vinculado al vasco es un proyecto en el que se crean numerosas aniotaciones que después pueden reutilizarse.
          \n- EPEC-KORREF es un corpus del euskera basado en las correferencias.
          \n- EPEC-EuSemcor es un corpus vinculado a la WordNet vasca.
          \n- ZT corpusa contiene etiquetas morfosintácticas y está orientado al plano académico.
          \n- EPEC-DEP también tiene información morfosintáctica y, a su vez, semántica. 
          \n\n¡Escríbeme el nombre del corpus sobre el que quieras saber más!"

  utter_conocer_corpus_rilg: 
  - text: "Recursos Integrados da Lingua Galega (RILG) es un corpus al que se puede acceder a través de CLARIN K. Este contiene información léxica y textual del gallego que ha sido investigada y generada por proyectos de distinto tipo ligados al Instituto de la Lengua Gallega (ILG), por lo que sirve, a su vez, para gestionar y difundir todos estos datos.
          \n\nSe puede usar con el gallego."

  utter_conocer_corpus_etsc:
  - text: "Euskarazko Testu Sinplifikatuen Corpusa (ETSC) es un corpus al que CLARIN K facilita el acceso. Este se compone de una gran variedad de textos del vasco con múltiples frases relacionadas con el ámbito científico. Dichas oraciones aparecen claramente clasificadas y eso permite que tengan una mayor utilidad para el investigador.
          \n\nSe puede usar con el vasco."

  utter_conocer_corpus_ud_treebank:
  - text: "Desde CLARIN K, es posible llegar a una iniciativa relacionada con Universal Dependencies (UD) vinculado al vasco. UD es un proyecto de grandes dimensiones a través del cual se busca generar información de las lenguas creando anotaciones de carácter gramatical que después pueda utilizarse para la enseñanza, la creación de herramientas digitales o la investigación en torno a las lenguas. La iniciativa en cuestión consiste, pues, en llevar a cabo tal tarea con el idioma mencionado.
          \n\nSe puede usar con el vasco."

  utter_conocer_corpus_epec_korref:
  - text: "EPEC-KORREF es un corpus del euskera que se centra en las correferencias y al que se puede acceder a través de CLARIN K. Este se compone de diferentes documentos en vasco que contienen anotaciones realizadas manualmente, las cuales posibilitan que haya tales correferencias. 
          \n\nSe puede usar con el vasco."

  utter_conocer_corpus_epec_eusemcor:
  - text: "EPEC-EuSemcor es un corpus al que se puede acceder por medio de CLARIN K. Está etiquetado manualmente colaborando de forma estrecha con la WordNet vasca, de modo que tiene muy buena información lingüística; por ejemplo, este ayuda a distinguir de manera clara los distintos sentidos que pueden tener las palabras.
          \n\nSe puede usar con el vasco."

  utter_conocer_corpus_zt_corpusa:
  - text: "CLARIN K permite acceder a ZT corpusa, un corpus para el vasco que está etiquetado en función de sus características morfológicas y sintácticas. Contiene textos del plano académico y de la investigación, por lo que se diseñó con la intención de que ayudara a fomentar un lenguaje técnico propio de un registro culto. Asimismo, cabe destacar que se compone de una parte que ha sido anotada manualmente y otra que ha sido procesada de forma automática. 
          \n\nSe puede usar con el vasco."

  utter_conocer_corpus_epec_dep:
  - text: "EPEC-DEP es un corpus para el vasco al que se puede acceder a través de CLARIN K. Este está etiquetado manualmente tanto en un plano morfosintáctico como semántico siguiendo una teoría lingüística concreta, como es la de la gramática de la dependencia. El propósito a partir del cual ha sido confeccionado es que pueda servir para desarrollar herramientas orientadas al procesamiento del lenguaje natural.
          \nSe puede usar con el vasco."

  utter_conocer_recursos_lexicos:
  - text: "Hay algunos recursos léxicos a los que se puede acceder a través de CLARIN K que merece la pena conocer:
          \n- El Diccionario de pronuncia da lingua galega recoge el gallego estándar y su pronunciación.
          \n- Konbitzul permite abordar el castellano y el euskera conjuntamente.
          \n- EusWN es la WordNet vasca. 
          \n- e-ROLda es un recurso léxico con el que se pueden analizar los predicados en vasco.
          \n\n¡Escríbeme el nombre del recurso sobre el que quieres saber más!"

  utter_conocer_recursos_lexicos_diccionario_gallego:
  - text: "El Diccionario de pronuncia da lingua galega es un recurso léxico al que se puede acceder gracias a CLARIN K. Este tiene la particularidad de que se centra en el gallego estándar y su pronunciación en los registros cultos. Además, este tiene también un gran registro de nombres propios y proporciona al usuario un buscador que incluso posibilita realizar consultas de transcripciones fonética. 
          \n\nSe puede usar con el gallego."

  utter_conocer_recursos_lexicos_konbitzul:
  - text: "Konzbitzul es una base de datos a la que se puede acceder gracias a CLARIN K y cuya particularidad es que está diseñada para poder abordar el español y el vasco conjuntamente. En sus registros, tiene información sobre expresiones complejas y sus traducciones directas en la otra lengua, por lo que es muy útil para diseñar o mejorar herramientas que estén orientadas al procesamiento del lenguaje natural y a la traducción automática. 
          \n\nSe puede usar con el castellano y el vasco."

  utter_conocer_recursos_lexicos_euswn:
  - text: "EusWN es un recurso léxico al que puede llegarse a través de CLARIN K. Se trata de la WordNet vasca, que sigue la línea de la EuroWordNet, y lleva a que las palabras registradas en vasco estén conectadas con las documentadas en inglés. Esto ha sido revisado manualmente poniéndose el foco de atención tanto en las palabras como en los conceptos, de modo que se proporciona información lingüística de calidad sobre sinónimos, definiciones, etc.
          \n\nSe puede usar con el vasco."

  utter_conocer_recursos_lexicos_erolda:
  - text: "A la herramienta e-ROLda se puede acceder a través de CLARIN K y esta puede entenderse como un recurso léxico que ayuda a analizar predicados en vasco. Así pues, permite identificar el verbo en las oraciones, su sentido o incluso el papel semántico de los complementos que le acompañan. Además, muestra ejemplos de uso que pueden ser muy ilustrativos para el investigador.
          \n\nSe puede usar con el vasco. "

  utter_conocer_modelos_ling:
  - text: "A través de CLARIN K, es posible acceder a unos modelos lingüísticos a los que es posible acudir, por ejemplo, cuando se quiere crear herramientas para el Procesamiento del Lenguaje Natural. Estos son los siguientes:
          \n- EDGK muestra dependencias entre las palabras y establece jerarquías.
          \n- BERTeus es un modelo aplicado al vasco cuya gran mayoría de datos viene de Wikipedia.
          \n\n¡Escríbeme el nombre del modelo sobre el que quieres saber más!"

  utter_conocer_modelos_ling_edgk:
  - text: "EDGK es un modelo lingüístico al que se puede acceder a través de CLARIN K. Se trata concretamente de una gramática que muestra dependencias y está basada en reglas de distinto tipo. Lo que permite llevar a cabo es identificar un nivel de dependencia distinto a cada una de las palabras de una frase, estableciendo así jerarquías no solo a nivel gramatical, sino también semántico. Por último, muestra visualmente los resultados del análisis.
          \n\nSe puede usar con el vasco."

  utter_conocer_modelos_ling_berteus:
  - text: "BERTeus es un modelo lingüístico al que CLARIN K facilita el acceso. Se trata del modelo BERT aplicado al vasco, por lo que lo que contiene es una información que ha sido registrada y entrada en esta lengua para facilitar el posterior procesamiento del lenguaje natural. Tiene una gran cantidad de datos lingüísticos, cuya gran mayoría proviene de la plataforma web Wikipedia.
          \n\nSe puede usar con el vasco."

  utter_herramientas_geograficas:
  - text: "Las herramientas que permiten llevar a cabo un análisis que esté relacionado con aspectos geográficos en el área de las Humanidades Digitales son muchas y pueden llegar a ser sumamente útiles para los investigadores.
          \n\nAquella que merece destacarse para los investigadores que quieran realizar investigaciones en torno a las lenguas de España es Cartografia dos apelidos de Galicia, que se encuentra en CLARIN Kpermite estudiar los apellidos de Galicia. El usuario puede ver en un mapa la distribución y la frecuencia de los nombres por zonas.  
          \n\nSe puede usar con el gallego."



