  - saludo
  - despedida
  - afirmar
  - negar
  - agradecer
  - identidad
  - conocer_infraestructuras
  - analizar_etiquetar_textos
  - trabajar_metadatos
  - analizar_audio
  - convertir_formatos_audio
  - mejorar_calidad_manejo
  - sistemas_gestion_contenido
  - servicios_varios_dariah
  - formacion_dariah
  - herramientas_dariah
  - transcribir_audio_texto
  - analizar_poesia
  - analizar_dialectos
  - conocer_corpus
  - conocer_recursos_lexicos
  - conocer_modelos_ling
  - herramientas_geograficas

responses:
  utter_saludo:
  - text: "¡Hola! Soy un asistente conversacional que puede ayudarte a orientarte en el área de las Humanidades Digitales si quieres hacer una investigación en torno al castellano, el catalán, el vasco o el gallego. Puedo responder a distintos tipos de consultas:
          \n- Si quieres saber más sobre infraestructuras europeas, escríbeme 'saber más de infraestructuras europeas'
          \n- Si te interesa conocer las herramientas que hay para una tarea en concreto, escríbeme 'analizar o etiquetar textos', 'trabajar con metadatos', 'analizar pistas de audio', 'convertir formatos de audio', 'mejorar la calidad o el manejo de los archivos', 'sistemas de gestión de contenido', 'servicios varios de DARIAH', 'formación en DARIAH', 'herramientas de dariah', 'transcribir pistas de audio', 'analizar poesía', 'analizar cuestiones dialectológicas', 'conocer corpus', 'conocer recursos léxicos', 'conocer modelos lingüísticos' o 'herramientas geográficas'.
          \n- Si te sabes el nombre de alguna herramienta de DARIAH, CLARIN o el Centro K en España con la que se pueda abordar el castellano o las lenguas cooficiales, pregúntame por ella y te daré información al respecto." 

  utter_despedida:
  - text: "Espero haberte podido ayudar. ¡Hasta pronto!"

  utter_afirmacion:
  - text: "Perfecto. 
          \nSi quieres que te ayude en algo más, recuerda que me puedes preguntar por las infraestructuras DARIAH, CLARIN y el Centro K en España y los recursos y herramientas que ofrecen al usuario."

  utter_negacion:
  - text: "Vaya... Si quieres que te ayude en algo más, recuerda que me puedes preguntar por las infraestructuras DARIAH, CLARIN y el Centro K en España y los recursos y herramientas que ofrecen al usuario."

  utter_agradecimiento:
  - text: "No hay de qué. Me alegra haberte podido ayudar. ¡Hasta pronto!"

  utter_identidad:
  - text: "Soy un asistente conversacional que puede ayudarte a orientarte en el área de las Humanidades Digitales si quieres hacer una investigación en torno al castellano, el catalán, el vasco o el gallego. Puedo responder a distintos tipos de consultas:
          \n- Si quieres saber más sobre infraestructuras europeas, escríbeme 'saber más de infraestructuras europeas'
          \n- Si te interesa conocer las herramientas que hay para una tarea en concreto, escríbeme 'analizar o etiquetar textos', 'trabajar con metadatos', 'analizar pistas de audio', 'convertir formatos de audio', 'mejorar la calidad o el manejo de los archivos', 'sistemas de gestión de contenido', 'servicios varios de DARIAH', 'formación en DARIAH', 'herramientas de dariah', 'transcribir pistas de audio', 'analizar poesía', 'analizar cuestiones dialectológicas', 'conocer corpus', 'conocer recursos léxicos', 'conocer modelos lingüísticos' o 'herramientas geográficas'.
          \n- Si te sabes el nombre de alguna herramienta de DARIAH, CLARIN o el Centro K en España con la que se pueda abordar el castellano o las lenguas cooficiales, pregúntame por ella y te daré información al respecto."

  utter_conocer_infraestructuras:
  - text: "Las infraestructuras europeas más importantes en el área de las Humanidades Digitales son CLARIN y DARIAH, aunque también es muy útil el centro CLARIN K que hay en España. Haz clic en el botón que quieras en función de la infraestructura sobre la que quieras más información."
    buttons:
      - title: "CLARIN"
        payload: '/conocer_infraestructuras{{"clarin":"clarin"}}'
      - title: "DARIAH"
        payload: '/conocer_infraestructuras{{"dariah":"dariah"}}'
      - title: "Centro CLARIN K"
        payload: '/conocer_infraestructuras{{"clarin_k":"clarin k"}}'

  utter_conocer_clarin:
  - text: "Common Language Resources and Technology Infrastructure (CLARIN) es una infraestructura europea que pone el foco de atención en el lenguaje y la tecnología y se inserta dentro del área de las Humanidades Digitales. Esta se lleva ideando desde 2006 y, en 2012, pasa a estar coordinada por el European Research Infrastructure Consortium (ERIC). Su importancia reside en que permite acceder a una gran cantidad de herramientas y recursos que pueden ser sumamente útiles para los investigadores. Si se quieren hacer estudios en torno al español, el catalán, el vasco el gallego, hay servicios disponibles que las tareas que se mencionan a continuación. Puedes hacer clic en el botón que quieras para obtener más información:"
    buttons:
      - title: "Analizar y etiquetar textos"
        payload: "/analizar_etiquetar_textos"
      - title: "Trabajar con metadatos"
        payload: "/trabajar_metadatos"
      - title: "Analizar pistas de audio"
        payload: "/analizar_audio"
      - title: "Convertir formatos de pistas de audio" 
        payload: "/convertir_formatos_audio"
      - title: "Mejorar calidad o manejo de los archivos"
        payload: "/mejorar_calidad_manejo" 
      - title: "Sistemas de gestión del contenido"
        payload: "/sistemas_gestion_contenido"
      - title: "Transcribir pistas de audio"
        payload: "/transcribir_audio_texto"
  
  utter_conocer_dariah:
  - text: "Digital Research Infrastructure for the Arts and Humanities (DARIAH) es una infraestructura de investigación que se centra en las Humanidades Digitales. Se empezó a planear a partir del 2006 y, en 2014, recibe la mención de DARIAH ERIC, pasando entonces a ser coordinada por el European Research Infrastructure Consortium. Aunque presenta algunas limitaciones si no se forma parte de la infraestructura en calidad de miembro, tiene una serie de herramientas y servicios de las que también se puede hacer uso si se quiere realizar alguna investigación en torno a las lenguas de España. Puedes hacer clic en cualquiera de las siguientes opciones para obtener más información al respecto:"
    buttons:
      - title: "Servicios varios" 
        payload: "/servicios_varios_dariah"
      - title: "Formación"
        payload: "/formacion_dariah" 
      - title: "Herramientas"
        payload: "/herramientas_dariah"      

  utter_conocer_clarink:
  - text: "El centro CLARIN K es el primer centro de dicha infraestructura que se creó en España, que se consolidó en 2015 gracias a los tres grupos de investigación que lo sostienen: el grupo IXA de la Universidad del País Vasco/Euskal Herriko Unibertsitea (UPV/EHU), el Centro de Competencias CLARIN IULA de la Universidad Pompeu Fabra (UPF) y el Laboratorio de Innovación en Humanidades Digitales de la Universidad Nacional de Educación a Distancia (UNED). Mediante dicho centro, se proporciona orientación a los usuarios, plataformas de aprendizaje, programas formativos y acceso a herramientas y servicios importantes dentro de las Humanidades Digitales. Para saber más de lo que ofrece, puedes pinchar en cualquiera de los siguientes botones:" 
    buttons:
      - title: "Analizar poesía"
        payload: "/analizar_poesia"
      - title: "Analizar cuestiones dialectológicas"
        payload: "/analizar_dialectos"
      - title: "Analizar cuestiones geográficas"
        payload: "/herramientas_geograficas"
      - title: "Analizar y etiquetar textos"
        payload: "/analizar_etiquetar_textos"
      - title: "Consultar corpus"
        payload: "/conocer_corpus"
      - title: "Consultar recursos léxicos"
        payload: "/conocer_recursos_léxicos"
      - title: "Consultar modelos lingüísticos"
        payload: "/conocer_modelos_ling"
  
  utter_analizar_etiquetar_textos:
  - text: "Para analizar y etiquetar textos, hay una gran variedad de herramientas que te pueden ser útiles. Índicame de qué infraestructura te interesa conocerlas:
          - CLARIN
          - CLARIN K"

  utter_analizar_etiquetar_textos_clarin:
  - text: "En CLARIN, son múltiples herramientas las que te permiten analizar los textos o etiquetarlos:
          \n- UDPipe es un conjunto de herramientas para analizar y etiquetar lingüísticamente que posibilitan llevar a cabo muchas funciones distintas, como tokenizar, lematizar, etc.
          \n- Voyant Tools permite analizar textos con criterios académicos e incluso añadir funcionalidades al mismo para que después puedan seguir siendo abordados.
          \n- Text Tonsorium, por otra parte, ayuda a lematizar.
          \n- NLP-HUB es también un conjunto de herramientas que sirven para llevar a cabo tareas relacionadas con el procesamiento del lenguaje natural.
          \n- NameTag es una herramienta que permite llevar a cabo un reconocimiento de entidades nombradas.
          \n- Con WebSty se puede analizar textos conjuntamente y analizarlos morfológicamente, extraer sus características, etiquetar las palabras, etc.
          \n\n¡Escríbeme el nombre de la herramienta sobre la que quieres saber más!"
  
  utter_analizar_etiquetar_textos_clarink:
  - text: "Es posible mencionar muchas herramientas que hay en CLARIN K para analizar o etiquetar textos:
          \n- Vocabulary analyzer Web Service ayuda a calcular medidas lexicográficas.
          \n- Ngram Statistics de Pedersen ayuda a identificar palabras en corpus de grandes magnitudes.
          \n- UPF Freeling-based part-of-speech tagger permite etiquetar partes o categorías de la oración, lo que en inglés se conoce como Part-of-Speech (POS).
          \n- Análisis de relaciones de dependencias es otra herramienta que permite identificar el tipo de relaciones que hay entre las palabras de un texto.
          \n- Freeling Named Entity Recognition ayuda llevar a cabo un reconocimiento de entidades nombradas.
          \n- WSD-IXA posibilita desambiguar el sentido de las palabras.
          \n- Ixa pipes es un conjunto de herramientas que sirven para el procesamiento del lenguaje natural, por lo que permiten lematizar, tokenizar, etc. 
          \n- ixaKat, por su parte, también facilita el procesamiento del lenguaje natural y permite llevar a cabo análisis morfosintácticos.
          \n- Maltika ayuda a analizar sintácticamente oraciones y a mostrar los resultados de forma visual.
          \n- Mediante Eustagger es posible etiquetar morfosintácticamente, anotar categorías, etc.
          \n- Xuxen, en cambio, es un corrector lingüístico ampliamente conocido y utilizado.
          \n- Analhitza posibilita realizar análisis de distinto tipo: de categorías, morfológico, de secuencias de palabras, etc.
          \n\n¡Escríbeme el nombre de la herramienta sobre la que quieres saber más!"

  utter_analizar_etiquetar_textos_udpipe:
  - text: "UDPipe es un servicio al que se puede acceder a través de CLARIN que se vincula con el procesamiento del lenguaje natural. Las tareas que pueden realizarse gracias a las herramientas que proporciona son muchas: tokenizar, etiquetar, lematizar. Su particularidad es que no precisa de un lenguaje concreto y que puede ser entrenada; lo único que necesita para poder operar son archivos que estén anotados con un formato CoNLL-U.
          \n\nSe puede usar con el castellano, el catalán y el vasco."
  
  utter_analizar_etiquetar_textos_voyant_tools:
  - text: "A través de CLARIN, también es posible llegar a Voyant Tools, un servicio de gran utilidad que posibilita leer y analizar textos digitales. Se pueden realizar muchas tareas: por ejemplo, se pueden analizar textos propios o que uno pueda encontrar, también es posible añadir funcionalidades a aquello que se esté analizando, desarrollar herramientas propias con código que puedan utilizarse desde el propio servicio, etc. 
          \n\nSe puede usar con el castellano, el catalán, el vasco y el gallego."

  utter_analizar_etiquetar_textos_text_tonsorium:
  - text: "Text Tonsorium es una herramienta a la que es posible acceder a través de CLARIN. Esta permite diseñar flujos de trabajo, organizarse y ejecutar así distintas herramientas que ayuden a llegar a los resultados deseados. La particularidad que tiene frente a otros sistemas de gestión de flujos de trabajo es que este se centra sobremanera en los resultados, de modo que se puede ajustar muy bien a las expectativas del usuario. 
          \n\nSe puede usar con el castellano, el catalán, el vasco y el gallego."

  utter_analizar_etiquetar_textos_nlp_hub:
  - text: "CLARIN da acceso al servicio NLP-HUB, que permite llevar a cabo tareas relacionadas con el procesamiento del lenguaje natural. Está formado por un conjunto de herramientas que pueden funcionar al mismo tiempo e identifica así una gran cantidad de información de un discurso, como nombres propios, cifras numéricas, etc. 
          \n\nSe puede usar con el castellano."
  
  utter_analizar_etiquetar_textos_nametag:
  - text: "Name-Tag es una herramienta a la que se puede llegar gracias a CLARIN que permite reconocer entidades nombradas. Su función principal es entonces la de analizar un texto localizando nombres y clasificándolos según las categorías que tiene predefinidas: nombres de personas, de lugares, etc.
          \n\nSe puede usar con el castellano."
  
  utter_analizar_etiquetar_textos_websty:
  - text: "A través de CLARIN, se puede acceder a la herramienta WebSty, una recurso web que permite llevar a cabo análisis estilométricos de un texto. Contiene herramientas que posibilitan poner el foco en cuestiones lingüísticas y, de esta manera, es posible centrarse en aspectos gramaticales, léxicos y temáticos. Una funcionalidad muy significativa que presenta es que funciona con distintos textos, lo que ayuda a realizar comparaciones que pueden ser útiles tanto para las Humanidades como para las Ciencias Sociales. 
          \n\nSe puede usar con el castellano."

  utter_analizar_etiquetar_textos_vocabulary_analyzer:
  - text: "Vocabulary analyzer Web Service es un servicio web al que se puede acceder por CLARIN K. La acción que permite llevar a cabo es realizar cáculos de medidas lexicométricas, lo que no solo es útil para poder hacer investigaciones con esos resultados, sino que también muestra gráficamente los análisis que realiza. 
          \n\nSe puede usar con el castellano, el catalán, el vasco y el gallego."
  
  utter_analizar_etiquetar_textos_ngram_statistics:
  - text: "Ngram Statistics es una herramienta de gran utilidad a la que es posible acceder a través de CLARIN K. Su función principal es la de analizar textos de grandes dimensiones e incluso corpus en su totalidad identificando palabras, números, símbolos o incluso signos de puntuación recurrentes. Esto puede ser muy útil para, posteriormente, clasificar textos, analizar sentimientos, etc.
          \n\nSe puede usar con el castellano, el catalán, el vasco y el gallego."

  utter_analizar_etiquetar_textos_upf_pos_tagger:
  - text: "UPF Freeling-based part-of-speech tagger es una herramienta cuyo acceso está disponible a través de CLARIN K y que permite llevar a cabo un análisis muy concreto: etiqueta partes o categorías del discurso, lo que en inglés se conoce como Part-of-Speech (POS). Su velocidad y la gran cantidad de datos que puede abarcar en poco tiempo son sus características más destacables.
          \n\nSe puede usar con el castellano, el catalán y el gallego."
  
  utter_analizar_etiquetar_textos_analisis_relaciones_dependencias:
  - text: "Análisis de relaciones de dependencias es una herramienta accesible a través de CLARIN K cuya función principal es la de analizar los vínculos que hay entre las palabras de un texto, posibilitando así un análisis de la dependencia de tales unidades. Solo funciona si lo que se introduce es un texto plano o si se utiliza el formato CoNLL. 
          \n\nSe puede usar con el castellano."
  
  utter_analizar_etiquetar_textos_freeling_named_entity_recognition:
  - text: "A través de CLARIN K, es posible acceder a Freeling Named Entity Recognition, una herramienta que ayuda a realizar un reconocimiento de entidades nombradas, por lo que permite analizar nombres de distinto tipo. Esto es de gran utilidad en la medida en que las categorías que pueden analizarse son de muy distinto tipo y, por lo tanto, esta llega a tener múltiples aplicaciones.
          \n\nSe puede usar con el castellano, el catalán y el gallego."
  
  utter_analizar_etiquetar_textos_wsd_ixa:
  - text: "WSD-IXA es una herramienta a la que se puede llegar por CLARIN K y cuya función principal es la de analizar un texto de modo que se desambigue el sentido de las palabras que lo componen. Se basa en algoritmos y en corpus concretos que contienen información semántica para funcionar adecuadamente y evitar que aparezcan errores. 
          \n\nSe puede usar con el vasco."
  
  utter_analizar_etiquetar_textos_ixa_pipes:
  - text: "CLARIN K ayuda a acceder fácilmente a Ixa pipes, un conjunto de herramientas que se basan en el procesamiento del lenguaje natural. En este sentido, las tareas que pueden realizarse son muchas: tokenizar, etiquetar categorías del discurso, lematizar, extraer opiniones, separar partes del texto, etc. 
          \n\nSe puede usar con el castellano, el catalán, el vasco y el gallego."
  
  utter_analizar_etiquetar_textos_ixakat:
  - text: "ixaKat es un servicio de gran utilidad al que se puede llegar a través de CLARIN K. Este se fundamenta principalmente en el procesamiento del lenguaje natural y, por consiguiente, ayuda a llevar a cabo, sobre todo, distintos análisis de carácter morfosintáctico y un etiquetado de lo procesado. Destaca, asimismo, por ser muy fácil de usar por cualquier usuario.
          \n\nSe puede usar con el vasco."
  
  utter_analizar_etiquetar_textos_maltixa:
  - text: "Maltixa es una herramienta a la que se puede acceder a través de CLARIN K y que destaca por ayudar a analizar sintácticamente y de un modo estadístico los textos. Al emplear este recurso, por lo tanto, pueden procesarse una gran cantidad de frases . Todas son analizadas de la misma manera y, después, se muestra un árbol que indica las dependencias entre las palabras. 
          \n\nSe puede usar con el vasco."
  
  utter_analizar_etiquetar_textos_eustagger:
  - text: "Eustagger es un etiquetador al que el usuario puede llegar gracias a CLARIN K. Se centra principalmente en la información morfosintáctica que pueda extraerse de un texto y sus resultados son muy precisos en tanto en cuanto tiene una gran cobertura. Esto se debe a que es capaz de ejecutar tres modalidades de análisis distintas: primero, se puede llevar a cabo un análisis estándar; segundo, es posible determinar que el procesamiento en cuestión se realice poniendo el foco de atención en las variantes lingüísticas; y, tercero, también tiene la posibilidad de analizar aquello que no esté registrado en su base de datos. Asimismo, también permite lematizar, etiquetar partes del discurso o incluso tokenizar. 
          \n\nSe puede usar con el vasco."
  
  utter_analizar_etiquetar_textos_xuxen:
  - text: "Xuxen es un corrector al que es posible acceder a través de CLARIN K. Su alcance llega a cuestiones ortográficas y gramaticales y su utilidad es tan grande que hasta llega a emplearse por programas y empresas ampliamente conocidas. 
          \n\nSe puede usar con el vasco."
  
  utter_analizar_etiquetar_textos_analhitza:
  - text: "Analhitza es una herramienta a la que se puede acceder gracias al centro CLARIN K. La función principal que tiene es la de procesar y analizar las oraciones de modo que detecta las categorías de distinto tipo que la integran; por ejemplo, pueden ser tanto categorías morfológicas o nombres propios como unidades formadas por más de una palabra.
          \n\nSe puede usar con el castellano y el vasco."

  utter_trabajar_metadatos:
  - text: "Para trabajar con metadatos, CLARIN ofrece unas herramientas que pueden ser muy útiles para el usuario. Estas están relacionadas con la búsqueda de recursos a partir de estos o incluso con su conversión a un tipo de formato concreto. Para saber más al respecto, puedes preguntarme por cualquiera de estas dos herramientas: CMDI Explorar y Coala."

  utter_trabajar_metadatos_cmdi_explorer:
  - text: "CMDI Explorer es una herramienta de gran utilidad a la que es posible llegar a través de CLARIN. Su importancia reside en que se trata de un buscador que posibilita explorar metadatos que tengan un formato CMDI; de esta manera, procesa todos aquellos recursos que estén descritos de esa manera y se los muestra al usuario. 
          \n\nNo está diseñado para ninguna lengua en concreto."
  
  utter_trabajar_metadatos_coala:
  - text: "Coala es una herramienta a la que se llega a través de CLARIN que procesa los recursos y se centra en los metadatos. Su funcionamiento es el siguiente: si el usuario introduce un archivo con formato CSV, lo que se genera a continuación es un fichero con una descripción en formato CMDI. 
          \n\nNo esta diseñado para ninguna lengua en concreto."
  
  utter_analizar_audio:
  - text: "CLARIN ofrece una gran variedad de herramientas y servicios para analizar pistas de audio de distintas formas:
          \n- SpeakDiar ayuda a identificar las señales de los hablantes.
          \n- Voice Activity Detection permite diferenciar el sonido del ruido.
          \n- WebMAUS General tiene la función de segmentar el audio de una determinada manera y hacer una transcripción concreta.
          \n- WebMAUS Basic, por su parte, también proporciona una segmentación concreta, pero si el usuario proporciona unos archivos concretos.
          \n- WebMINNI posibilita etiquetar fonéticamente. 
          \n- Chunker segmenta pistas de audio muy largas.
          \n- ChannelSeparator permite separar los canales que se detecten en un archivo multimedia.
          \n- Formant Analysis tiene la función de analizar las formantes de las vocales. 
          \n- Emu webApp, en cambio, permite etiquetar los datos de la voz de los hablantes.
          \n\n¡Escríbeme el nombre de la herramienta sobre la que quieres saber más!"

  utter_analizar_audio_speakdiar:
  - text: "SpeakDiar es una herramienta a la que se puede llegar por medio de CLARIN y cuya función principal es la de analizar pistas de audio o vídeo, concretamente, identificando la señal de cada uno de los hablantes y diferenciándolas claramente. 
          \n\nNo está diseñado para ninguna lengua en concreto."

  utter_analizar_audio_voice_activity_detection:
  - text: "A través de CLARIN, es posible acceder a Voice Activity Detection, que ayuda a detectar automáticamente, por una parte, lo que en una pista de audio puede considerarse sonido real y, por otra, lo que es ruido y solo entorpece y dificulta la escucha. 
          \n\nNo está diseñado para ninguna lengua en concreto."
  
  utter_analizar_audio_webmaus_general:
  - text: "CLARIN permite acceder a WebMAUS General, un servicio que lo que hace es segmentar fonéticamente las palabras basándose únicamente en la señal de audio y, asimismo, también proporciona una transcripción fonológica codificada con un formato SAM-PA. 
          \n\nSe puede usar con el castellano, el catalán y el vasco."
  
  utter_analizar_audio_webmaus_basic:
  - text: "WebMAUS Basic es un servicio web al que es posible llegar a través de CLARIN y que funciona de manera que, si un usuario proporciona una pista de audio con su correspondiente transcripción ortográfica en un segundo archivo, lo que se obtiene es un fichero con una segmentación por palabras y fonética.
          \n\nSe puede usar con el castellano, el catalán y el vasco."
  
  utter_analizar_audio_webminni:
  - text: "WebMINNI es un servicio al que se puede acceder a través de CLARIN y que completamente el uso que se puede hacer de WebMAUS, otro recurso sobre el cual también me puedes preguntar. La función de WebMINNI es la de etiquetar fonéticamente basándose exclusivamente en la señal que se percibe en la pista del audio, lo que se lleva a cabo sin precisar de un texto que la acompañe.
          \n\nSe puede usar con el castellano y el catalán."

  utter_analizar_audio_chunker:
  - text: "Chunker es una herramienta a la que se puede acceder a través de CLARIN. Se fundamenta en llevar a cabo una segmentación de pistas de audio que sean excesivamente largas para que, en definitiva, estas puedan ser más fáciles de manejar y analizar, tanto manualmente como por otras herramientas o servicios. Chunker, además, complementa el uso de WebMAUS, un servicio sobre el que puedes preguntar también.
          \n\nNo está diseñado para ninguna lengua en concreto."
  
  utter_analizar_audio_channelseparator:
